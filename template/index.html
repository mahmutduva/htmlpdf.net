<!DOCTYPE html>
<html>
<head>
    <title>Convert HTML to PDF</title>
    <style type="text/css">
        body {
            margin:0px;
            padding:0px;
            font-family: Arial;
            background: #f2f2f2;
        }
        div.content {
            width: 90%;
            margin-top: 10px;
            margin-left:5%;
            margin-right:5%;
        }
        textarea {
            width: 100%;
            border: 1px solid #999999;
            background: #f2f2f2;
            padding: 5px;
            height: 400px;
            min-height: 400px;
        }
        input[type=submit] {
            width: 100%;
            border: 1px solid #222222;
            background: #5cb85c;
            margin-top: 10px;
            padding: 5px;
            height: 30px;
        }
        p.info {
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="content">
    <form action="/" method="post">
        <textarea name="html"></textarea>
        <label><input type="radio" value="landscape" name="orientation">Landscape</label>
        <label><input type="radio" value="portrait" name="orientation" checked>Portrait</label>
        <input type="submit" value="Convert">
    </form>
    <p class="info"> <a href="https://github.com/hkulekci/dompdf-example-with-slim">Source</a> </p>
    </div>
</body>
</html>
